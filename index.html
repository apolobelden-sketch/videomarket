<script>
const videos=document.querySelectorAll("video");
const mutes=document.querySelectorAll(".mute");

const observer=new IntersectionObserver(entries=>{
 entries.forEach(e=>{
  if(e.isIntersecting){e.target.play()}
  else{e.target.pause();e.target.currentTime=0}
 })
},{threshold:.7});

videos.forEach(v=>observer.observe(v));

mutes.forEach((b,i)=>{
 b.onclick=()=>{
  videos.forEach((v,x)=>{
   if(x!==i){v.muted=true;mutes[x].textContent="ðŸ”‡"}
  });
  videos[i].muted=!videos[i].muted;
  b.textContent=videos[i].muted?"ðŸ”‡":"ðŸ”Š";
 };
});

videos.forEach(v=>{
 v.onclick=()=>v.paused?v.play():v.pause();
});
