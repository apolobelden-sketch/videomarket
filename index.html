
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mini TikTok</title>

<style>
  body {
    margin: 0;
    background: #000;
    font-family: Arial, sans-serif;
  }

  .video-card {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .hint {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    color: #fff;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 14px;
    z-index: 10;
  }
</style>
</head>

<body>

<div class="video-card">
  <video src="video1.mp4" muted loop playsinline></video>
</div>
<div class="video-card">
  <video src="video2.mp4" muted loop playsinline></video>
</div>
<div class="video-card">
  <video src="video3.mp4" muted loop playsinline></video>
</div>

<div class="hint" id="hint">Toca para activar sonido ðŸ”Š</div>

<script>
const videos = document.querySelectorAll("video");
let audioUnlocked = false;

// Intersection Observer: solo 1 video activo
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const video = entry.target;

    if (entry.isIntersecting) {
      video.play();
    } else {
      video.pause();
      video.currentTime = 0;
    }
  });
}, { threshold: 0.6 });

videos.forEach(video => observer.observe(video));

// Un solo tap desbloquea audio
document.addEventListener("click", () => {
  if (!audioUnlocked) {
    videos.forEach(video => video.muted = false);
    audioUnlocked = true;
    document.getElementById("hint").style.display = "none";
  }
});
</script>

</body>
</html>
