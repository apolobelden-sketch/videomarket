
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>VideoMarket</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .video-card {
      background: #fff;
      margin: 15px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    video {
      width: 100%;
      display: block;
    }

    .info {
      padding: 15px;
    }

    .info h3 {
      margin: 0 0 5px;
    }

    .info p {
      margin: 0 0 10px;
      color: #555;
    }

    .info button {
      width: 100%;
      padding: 12px;
      background: #ccc;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: not-allowed;
    }

    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      scroll-snap-type: x mandatory;
    }

    .carousel img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      scroll-snap-align: start;
      flex-shrink: 0;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <header>游꿘 VideoMarket</header>

  <!-- Producto 1 -->
  <div class="video-card">
    <video controls>
      <source src="video1.mp4" type="video/mp4">
    </video>
    <div class="carousel">

      <img src="img2.jpg">

    <div class="info">
