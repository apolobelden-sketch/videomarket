
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Amazon 路 Jairo Guizar</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px 10px;
      font-size: 22px;
    }

    .books {
      max-width: 480px;
      margin: auto;
      padding: 10px;
    }

    .book {
      background: #111;
      border-radius: 14px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,.6);
    }

    .book img {
      width: 100%;
      display: block;
    }

    .book-info {
      padding: 15px;
    }

    .book-title {
      font-size: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    .book-price {
      color: #00ff88;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .amazon-btn {
      display: block;
      text-align: center;
      background: #ff9900;
      color: #000;
      padding: 14px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
    }

    .amazon-btn:hover {
      background: #ffb84d;
    }
  </style>
</head>

<body>

<h1> Libros de Jairo Guizar</h1>

<div class="books">

  <!-- LIBRO 1 -->
  <div class="book">
    <img src="https://m.media-amazon.com/images/I/71MentesBlindadas.jpg" alt="Mentes Blindadas">
    <div class="book-info">
      <div class="book-title">
        MENTES BLINDADAS  
      </div>
      <div class="book-price">
        $0.99 USD 路 Kindle
      </div>
      <a class="amazon-btn"
         href="https://www.amazon.com/dp/B0GJFRMD1Z"
         target="_blank">
        Comprar en Amazon
      </a>
    </div>
  </div>

  <!-- LIBRO 2 -->
  <div class="book">
    <img src="https://m.media-amazon.com/images/I/71DeepKnowledge.jpg" alt="Deep Knowledge">
    <div class="book-info">
      <div class="book-title">
        DEEP KNOWLEDGE
      </div>
      <div class="book-price">
        $0.99 USD 路 Kindle
      </div>
      <a class="amazon-btn"
         href="https://www.amazon.com/dp/B0GJTVY4HJ"
         target="_blank">
        Comprar en Amazon
      </a>
    </div>
  </div>

  <!-- LIBRO 3 -->
  <div class="book">
    <img src="https://m.media-amazon.com/images/I/71ConocimientoProfundo.jpg" alt="Conocimiento Profundo">
    <div class="book-info">
      <div class="book-title">
        CONOCIMIENTO PROFUNDO
      </div>
      <div class="book-price">
        $0.99 USD 路 Kindle
      </div>
      <a class="amazon-btn"
         href="https://www.amazon.com/dp/B0GJV219HT"
         target="_blank">
        Comprar en Amazon
      </a>
    </div>
  </div>

  <!-- LIBRO 4 -->
  <div class="book">
    <img src="https://m.media-amazon.com/images/I/71LastAuditor.jpg" alt="The Last Auditor">
    <div class="book-info">
      <div class="book-title">
        THE LAST AUDITOR
      </div>
      <div class="book-price">
        Kindle 路 Disponible
      </div>
      <a class="amazon-btn"
         href="https://www.amazon.com/s?k=The+Last+Auditor+Jairo+Guizar"
         target="_blank">
        Comprar en Amazon
      </a>
    </div>
  </div>

</div>

</body>
</html>
