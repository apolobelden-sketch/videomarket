<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VideoMarket</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
    }

    header {
      background: #111;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .video-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .video-card video {
      width: 100%;
      display: block;
    }

    .info {
      padding: 10px;
    }

    .info h3 {
      margin: 0 0 5px;
      font-size: 16px;
    }

    .info p {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

    <div class="video-card">
      <video controls>
        <source src="video1.mp4" type="video/mp4">

      </video>
      <div class="info">
        <h3>Producto 1</h3>
        <p>$199 MXN</p>
      </div>
    </div>

    <div class="video-card">
      <video controls>
        <source src="video2.mp4" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <div class="info">
        <h3>Producto 2</h3>
        <p>$299 MXN</p>
      </div>
    </div>

  </div>

  <footer>
    Â© 2026 VideoMarket
  </footer>

</body>
</html>
