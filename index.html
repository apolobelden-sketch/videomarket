<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Amazon</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
}

.feed {
  max-width: 420px;
  margin: auto;
}

.card {
  margin-bottom: 40px;
}

/* CONTENEDOR TIPO TIKTOK */
.video-box {
  height: 90vh;
  overflow: hidden;
  border-radius: 18px;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.info {
  padding: 12px;
}

.price {
  color: #00ff6a;
  font-size: 20px;
  font-weight: bold;
}

.btn {
  margin-top: 10px;
  background: #ff9900;
  color: #000;
  text-align: center;
  padding: 14px;
  border-radius: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="feed">

  <div class="card">
    <div class="video-box">
      <video src="video1.mp4" muted playsinline></video>
    </div>
    <div class="info">
      <div>Producto 8</div>
      <div class="price">$549 MXN</div>
      <div class="btn">Ver en Mini Amazon</div>
    </div>
  </div>

  <div class="card">
    <div class="video-box">
      <video src="video2.mp4" muted playsinline></video>
    </div>
    <div class="info">
      <div>Producto 9</div>
      <div class="price">$699 MXN</div>
      <div class="btn">Ver en Mini Amazon</div>
    </div>
  </div>

</div>

<script>
const videos = document.querySelectorAll("video");
let activeVideoWithSound = null;

// OBSERVER PARA SCROLL
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    const video = entry.target;

    if (entry.isIntersecting) {
      video.play().catch(() => {});
    } else {
      video.pause();
    }
  });
}, { threshold: 0.6 });

videos.forEach(video => {
  observer.observe(video);

  // TAP DEL USUARIO
  video.addEventListener("click", () => {

    // Apaga todos
    videos.forEach(v => {
      if (v !== video) {
        v.muted = true;
        v.pause();
      }
    });

    // Activa solo este
    video.muted = false;
    video.play();

    activeVideoWithSound = video;
  });
});
</script>

</body>
</html>
