<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoMarket</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card video {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card button {
      width: 100%;
      padding: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>VideoMarket</header>

  <div class="container">

    <div class="card">
      <video controls>
        <source src="" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <h3>Producto 1</h3>
      <button>Comprar</button>
    </div>

    <div class="card">
      <video controls>
        <source src="" type="video/mp4">
        Tu navegador no soporta video.
      </video>
      <h3>Producto 2</h3>
      <button>Comprar</button>
    </div>

  </div>

</body>
</html>
