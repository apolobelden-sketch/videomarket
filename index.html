
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Amazon</title>

<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
}

.feed {
  max-width: 420px;
  margin: auto;
}

.card {
  margin-bottom: 30px;
  background: #000;
}

video {
  width: 100%;
  height: auto;
  border-radius: 16px;
}

.info {
  padding: 12px;
}

.price {
  color: #00ff6a;
  font-size: 20px;
  font-weight: bold;
}

.btn {
  margin-top: 10px;
  background: #ff9900;
  color: #000;
  text-align: center;
  padding: 14px;
  border-radius: 10px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="feed">

  <div class="card">
    <video src="video1.mp4" muted playsinline></video>
    <div class="info">
      <div>Producto 8</div>
      <div class="price">$549 MXN</div>
      <div class="btn">Ver en Mini Amazon</div>
    </div>
  </div>

  <div class="card">
    <video src="video2.mp4" muted playsinline></video>
    <div class="info">
      <div>Producto 9</div>
      <div class="price">$699 MXN</div>
      <div class="btn">Ver en Mini Amazon</div>
    </div>
  </div>

</div>

<script>
const videos = document.querySelectorAll("video");
let userActivatedVideo = null;

// Intersection Observer (scroll tipo TikTok)
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    const video = entry.target;

    if (entry.isIntersecting) {
      video.play().catch(() => {});
    } else {
      video.pause();
    }
  });
}, { threshold: 0.7 });

videos.forEach(video => {
  observer.observe(video);

  // Click / Tap del usuario
  video.addEventListener("click", () => {

    videos.forEach(v => {
      if (v !== video) {
        v.pause();
        v.muted = true;
      }
    });

    video.muted = false;
    video.play();
    userActivatedVideo = video;
  });
});
</script>

</body>
</html>
